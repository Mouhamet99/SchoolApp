<!doctype html>
<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Costum CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <title>School App</title>
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h1 class="fs-6 my-0 sp-cursor-pointer">üë®‚Äçüéì‚úçSCHOOL APPüë©‚Äçüéì‚úç</h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSchoolApp"
                    aria-controls="navbarSchoolApp" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSchoolApp">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="./index.html">Accueil</a>
                        <a class="nav-link" href="./apprenants.html">Listes des apprenants</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="row mx-auto justify-content-around">
        <div class="col-md-4  mt-4">
            <!-- general form elements -->
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title m-0 fs-5 text-center lead text-uppercase">Ajouter Apprenant</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form Id="add-form">
                    <div class="card-body">
                        <div class="form-group">
                            <p class=" text-danger text-center fs-smaller d-none" id="error">Verifier que les valeurs
                                saisies sont correctes</p>
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Nom</label>
                            <input type="text" class="form-control form-control-sm" id="last-name" placeholder="Dieye">
                        </div>
                        <div class="mb-3">
                            <label for="first-name" class="form-label">Prenom</label>
                            <input type="text" class="form-control form-control-sm" id="first-name"
                                placeholder="Mouhamet">
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Biographie</label>
                            <textarea class="form-control form-control-sm" id="bio" rows="3"
                                placeholder="Modou est un graphiste habitant √† Keur Massar..."></textarea>
                            <p id="text-limit" class=" fs-x-small fw-bold py-2 text-end">
                                Contenu saisi : <span id="text-progress">0</span>/130
                            </p>
                        </div>
                        <div class="mb-3">
                            <label for="profile-img " class="form-label">Photo profile</label>
                            <input type="file" id="profile-img" class="form-control form-control-sm" name="avatar"
                                title="user profile">

                            <!-- <input class="form-control form-control-sm" type="file" id="profile-img" accept="image/*"> -->
                        </div>
                        <div class="mb-3">
                            <label for="level" class="form-label">Niveau</label>
                            <select class="form-select" aria-label="Default select example" id="level">
                                <option selected>Selectionner le niveau</option>
                                <option value="debutant">Debutant</option>
                                <option value="Intermediaire">Intermediaire</option>
                                <option value="avance">Avanc√©</option>
                            </select>
                        </div>
                        <div class="row py-1 bg-light border-bottom">
                            <label for="macquettage" class="col col-form-label text-uppercase">macquettage</label>
                            <div class="col-sm-4">
                                <input type="number" min="0" max="100" class="form-control" id="macquettage">
                            </div>
                        </div>
                        <div class="row py-1 bg-light border-bottom">
                            <label for="integration" class="col col-form-label text-uppercase">Integration</label>
                            <div class="col-sm-4">
                                <input type="number" min="0" max="100" class="form-control" id="integration">
                            </div>
                        </div>
                        <div class="row py-1 bg-light border-bottom">
                            <label for="api" class="col col-form-label text-uppercase">api</label>
                            <div class="col-sm-4">
                                <input type="number" min="0" max="100" class="form-control" id="api">
                            </div>
                        </div>
                    
                        <div class="mt-3">
                            <button type="submit" class="btn btn-sm btn-danger float-end "
                                id="btn-submit">Ajouter</button>
                            <button type="submit" class="btn  btn-smbtn-warning float-end d-none"
                                id="save-edit">Modifier</button>
                            <br clear="both">
                        </div>
                    </div>
                    <!-- /.card-body -->

                </form>
            </div>
            <!-- /.card -->

        </div>
        <div class="col-md-8 col-lg-6 px-5 mt-4 sp-mh-70" id="waiting-student-cards">
        
            <button type="button" class="btn btn-secondary float-end d-none" id="saveStudents">Sauvegarder</button>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/js/app.js" defer></script>
</body>

</html>
