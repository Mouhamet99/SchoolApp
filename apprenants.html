<!doctype html>
<html lang="fr">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- Costum CSS -->
   <link rel="stylesheet" href="./src/css/style.css">
   <title>School APP</title>
</head>

<body>
   <div class="center-page">
      <div class="spinner-border" role="status">
         <span class="visually-hidden">Loading...</span>
      </div>
   </div>
   <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container-fluid">
            <h1 class="fs-6 my-0 sp-cursor-pointer">üë®‚Äçüéì‚úçSCHOOL APPüë©‚Äçüéì‚úç</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSchoolApp"
               aria-controls="navbarSchoolApp" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSchoolApp">
               <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="./index.html">Accueil</a>
                  <a class="nav-link" href="./apprenants.html">Listes des apprenants</a>
               </div>
            </div>
         </div>
      </nav>
   </header>

   <div class="container-fluid">
      <h1 class="m-0 my-3 text-uppercase fs-3 text-center">Liste des apprenants</h1>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" id="students_container">

      </div>
      <div class="row">
      </div>

   </div>



   <!-- Button trigger modal -->
   <button type="button" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#detail-modal">
      Detail
   </button>

   <!-- Modal -->
   <div class="modal fade" id="detail-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="exampleModalLabel">information Apprenant</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="row mx-0">
                  <div class="col-12">
                     <div class="card card-primary card-outline rounded-0 border-0">
                        <div class="card-body p-0 box-profile">
                           <div class="text-center">
                              <img class="profile-user-img img-fluid sp-img-cover rounded-circle" id="profil"
                                 src="https://via.placeholder.com/150" alt="User profile picture">
                           </div>
                           <h3 class="profile-username text-center" id="username">Mouhamet Dieye</h3>
                           <p class="text-muted text-center" id="level">Software Engineer</p>
                           <hr>
                           <div class="student-description">
                              <p class="text-uppercase"><b>Description</b></p>
                              <p class="text-muted " id="bio">
                                 B.S. in Computer Science from the University of Tennessee at Knoxville
                              </p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-12">
                     <div class="card border-0 rounded-0">
                        <div class="px-0 text-center">
                           <p class="m-0 m-0 fw-bold text-uppercase">Competences</p>
                        </div>
                        <div class="card-body">
                           <div class="tab-content" id="skills">
                              <div class="row py-3 skill-item">
                                 <label class="px-0 skill-item-label">HTML</label>
                                 <div class="progress px-0">
                                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%;"
                                       aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                 </div>
                              </div>
                              <div class="row py-3 skill-item">
                                 <label class="px-0 skill-item-label">JS</label>
                                 <div class="progress px-0">
                                    <div id="progress-bar" class="progress-bar bg-danger" role="progressbar"
                                       style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%
                                    </div>
                                 </div>
                              </div>
                              <div class="row py-3 skill-item">
                                 <label class="px-0 skill-item-label">CSS</label>
                                 <div class="progress px-0">
                                    <div id="progress-bar" class="progress-bar bg-warning" role="progressbar"
                                       style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Optional JavaScript; choose one of the two! -->
   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

   <script type="module" src="./src/js/apprenant.js"></script>

</body>

</html>
